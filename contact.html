    <h2>Contact the Royal Family</h2>

    <h4>Fill in the form below to contact the Royal Kingdom</h4>

    <section id="contact">
      <form id="contactform">
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name" name="name" value="Poseidon" />
        <br />
        <label for="email">Email:</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          value="test@kingdommail.com"
        />
        <br />
        <label for="message">Your message:</label>
        <br />
        <textarea id="message" name="message">Please add more water</textarea>
        <br />
        <input type="submit" value="submit" />
      </form>
    </section>
